<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Lorena's QR code component </title>

<body>
  <section class="qr-card__container">
    <div class="qr-card__container--image"></div>
    <article class="qr-card-info">
      <h1 class="qr-card-title">Improve your front-end skills by building projects</h1>

      <p class="qr-card-instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the
        next
        level</p>
    </article>
  </section>
